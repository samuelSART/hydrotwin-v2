name: wrf_daily
metadata_type: eo3
description: Wrf daily data

storage:
  crs: EPSG:4326
  resolution:
    latitude: 0.031250000000000
    longitude: -0.031250000000000

metadata:
  product:
    name: wrf_daily
  format: GTiff

measurements:
- name: T2
  dtype: float32
  units: 'K'
  nodata: 'NaN'

- name: PSFC
  dtype: float32
  units: 'Pa'
  nodata: 'NaN'

- name: U10
  dtype: float32
  units: 'm s-1'
  nodata: 'NaN'

- name: V10
  dtype: float32
  units: 'm s-1'
  nodata: 'NaN'

- name: SFCEVP
  dtype: float32
  units: 'kg m-2'
  nodata: 'NaN'

- name: QSFC
  dtype: float32
  units: 'kg kg-1'
  nodata: 'NaN'

- name: SWDOWN
  dtype: float32
  units: 'W m-2'
  nodata: 'NaN'

- name: TACC_PRECIP
  dtype: float32
  units: 'mm'
  nodata: 'NaN'

