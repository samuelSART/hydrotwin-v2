name: CD (Development)

on:
  push:
    branches: ["dev"]
    paths:
      - "docker-compose.dev.yml"
      - "backend/**"
      - "frontend/**"
      - ".github/workflows/**"

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: Development   # usa los secrets del Environment
    steps:
      - uses: actions/checkout@v4

      - name: SSH key
        run: echo "${{ secrets.SSH_KEY }}" > id_rsa && chmod 600 id_rsa

      - name: Ensure remote dir
        run: ssh -i id_rsa -p "${{ secrets.SSH_PORT }}" -o StrictHostKeyChecking=no \
             ${{ secrets.USER }}@${{ secrets.HOST }} "mkdir -p ${{ secrets.REMOTE_DIR }}"

      - name: Push compose
        run: rsync -e "ssh -i id_rsa -p ${{ secrets.SSH_PORT }} -o StrictHostKeyChecking=no" -avz \
             ${{ secrets.COMPOSE_FILE }} \
             ${{ secrets.USER }}@${{ secrets.HOST }}:${{ secrets.REMOTE_DIR }}/docker-compose.yml

      - name: Write .env (from secret)
        run: ssh -i id_rsa -p "${{ secrets.SSH_PORT }}" -o StrictHostKeyChecking=no \
             ${{ secrets.USER }}@${{ secrets.HOST }} "cat > ${{ secrets.REMOTE_DIR }}/.env << 'EOF'
${{ secrets.DOTENV }}
EOF"

      - name: Deploy
        run: ssh -i id_rsa -p "${{ secrets.SSH_PORT }}" -o StrictHostKeyChecking=no \
             ${{ secrets.USER }}@${{ secrets.HOST }} \
             "cd ${{ secrets.REMOTE_DIR }} && export COMPOSE_PROJECT_NAME='${{ secrets.PROJECT_NAME }}' && docker compose pull && docker compose up -d --remove-orphans"
